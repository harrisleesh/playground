<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const log = console.log;
    </script>
</head>
<body>
<script>
    const f = f => f(1);
    const apply = a => a + 1;
    log(f(apply));
    log(f(a => a - 1));

    const times = (f, n) => {
        let i = -1;
        while (++i < n) f(i);
    };
    times(log, 3);
    times(a => log(a + 10), 3);
</script>
<script>
    const addMaker = a => b => a + b;
    const add10 = addMaker(10);
    log(add10(5));
    log(add10(10));
</script>
</body>
</html>
