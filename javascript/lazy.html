<script>
    const range = l => {
        let i = -1;
        let list = [];
        while (++i < l) {
            list.push(i);
        }
        return list;
    }

    log(range(5));
    const li = range(4);
    log(reduce(add, li));


    log(L.range(4));
    log(reduce(add, L.range(4)));
</script>

<script>
    function test(name, time, f) {
        console.time(name);
        while (time--) f();
        console.timeEnd(name);
    }

    test('range', 10, () => reduce(add, range(1000000)));
    test('L.range', 10, () => reduce(add, L.range(1000000)));
</script>
